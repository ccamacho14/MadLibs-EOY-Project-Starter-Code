<!DOCTYPE html>
<html>
    <head>
        <title>MadLibs EOY Project Starter Code</title>
        <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="stories-ticker">
            <h2>Stories Created:<span class="count"></span></h2>
        </div>
        <h1> MadLibs with JavaScript!</h1>
        <form class="directions-container">
            <h3>Fill in each blank with a word that fits the prompt. Then scroll down and see the story you've created!</h3>
            <p>1. Person's name:<input class="name-input" required></p>
            <p>2. Type of transportation:<input class="transport-input" required></p>
            <p>3. Adjective (a word that describes something):<input class="adjective-input" required></p>
            <p>4. Number:<input class="number-input" required></p>
            <button class="submit">Submit and see story!</button>
        </form>
        <div class="story"></div>
    </body>
</html>
